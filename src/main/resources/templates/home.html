<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Перечень людей</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="page-header">
    <h1>Здесь будет перечень <small>людей</small></h1>
</div>
<ul class="list-group">
    <li class="list-group-item" th:each="p:${people}">
        <span th:text="${p.firstName}+' '+${p.lastName}"></span>
        <span class="badge" th:text="${p.id}">10</span>
    </li>
</ul>
</body>
</html>
